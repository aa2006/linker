{% extends "layout.html" %}

{% block title %}
	Login
{% endblock %}

{% block body %}
	<h1>Login</h1>
	<form action="/login" method="post">
		<label for="username">Username</label>
		<input type="text" name="username">
		<label for="password">Password</label>
		<input type="password" name="password">
		<input type="submit" value="Log In">
	</form>
{% endblock %}
